<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">HÓA ĐƠN</div>
    <p>NGÀY: {{ date }}</p>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>TÊNMH</th>
                <th>SL</th>
                <th>GIÁ</th>
                <th>TỔNG</th>
            </tr>
        </thead>
        <tbody>
            {% for i, (qrcode, item) in enumerate(invoice_data.items(), start=1) %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ item["TÊNMH"] }}</td>
                <td>{{ item["SL"] }}</td>
                <td>{{ "{:,.0f}".format(item["GIÁ"]) }}</td>
                <td>{{ "{:,.0f}".format(item["TỔNG"]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="total">TỔNG TIỀN: {{ "{:,.0f}".format(total) }}</p>
</body>
</html>
